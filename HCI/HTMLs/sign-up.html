<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookLend</title>
    <link rel="stylesheet" href="../styles/SU-style.css">
</head>
<body>
    <div class="support">
        <img src="../fotoww/BGsupportt.jpg" alt="support" height="1078px">
    </div>
    <div class="signboxpost">
        <div class="signup-screen" id="su-box">
            <h2>Sign Up</h2>
            <label>Email</label>
            <input type="email" placeholder="Enter a valid email">
      
            <label>Name</label>
            <input type="text" placeholder="3-20 characters">
      
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+62XXX-XXXX-XXXX">
      
            <label>Birthdate</label>
            <input type="date">
            
            <label>Password</label>
            <input type="password" placeholder="8-16 characters">
      
            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter your password">

            <div class="polpost">
                <div class="policy-checkbox">
                <label for="policy">
                <input type="checkbox" id="policy" required>
                I agree to the <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>
                </label>
            </div>
            </div>
            <button onclick="window.location.href='home.html'">Submit</button>
            <div class="si-post">
                <p>Already have a account?
                    <a href="index.html">Sign in</a>
                </p>
            </div>
        </div>
        
      </div>
</body>
</html>
